<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>I am template</title>
  <link rel="stylesheet" href="../resource/css/reveal.css">
  <link rel="stylesheet" href="../resource/css/theme/umich.css" id="theme">
  <link rel="stylesheet" href="../resource/css/reveal-override.css">
  <!--Add support for earlier versions of Internet Explorer -->
  <!--[if lt IE 9]>
  <script src="lib/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- 使用 reveal 與 slides 的 div 將整個簡報包起來 -->
  <div class="reveal">
    <div class="slides">
      <!-- 簡報內容開始 -->
      <!-- 一個 section 表示一頁簡報 -->
      <section data-markdown="mlintro.md"
               data-separator="^\n---\n"
               data-separator-vertical="^\n--\n">
      </section>
      <section data-markdown="QA.md"
               data-separator="^\n---\n"
               data-separator-vertical="^\n--\n">
      </section>
      <!-- 簡報內容結束 -->

      </div>
  </div>
  <script src="../resource/lib/js/head.min.js"></script>
  <script src="../resource/js/reveal.js"></script>

  <script>
    // 啟用 reveal.js
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

      transition: 'slide', // none/fade/slide/convex/concave/zoom

      // 加入一些 reveal.js 的外掛
      dependencies: [
        { src: '../resource/plugin/highlight/highlight.js',
          async: true, condition: function() {
            return !!document.querySelector( 'pre code' );
          }, callback: function() {
            hljs.initHighlightingOnLoad();
          }
        },
        { src: '../resource/plugin/markdown/marked.js',
          condition: function() {
            return !!document.querySelector( '[data-markdown]' );
          }
        }, {
          src: '../resource/plugin/markdown/markdown.js',
          condition: function() {
            return !!document.querySelector( '[data-markdown]' );
          }
        }
      ]
    });
  </script>
</body>
</html>
