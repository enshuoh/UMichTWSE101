<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>I am template</title>
  <link rel="stylesheet" href="../resource/css/reveal.css">
  <link rel="stylesheet" href="../resource/css/theme/simple.css" id="theme">
  <link rel="stylesheet" href="../resource/css/reveal-override.css">
  <link rel="stylesheet" href="extra.css">
  <!--<link rel="stylesheet" href="../resource/css/github.css">-->
  <link rel="stylesheet" href="../resource/lib/css/zenburn.css">
  <link rel="stylesheet" href="../resource/plugin/line-numbers/line-numbers.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <script src="live.js"></script>
  <meta name="track_this_file" content="01-intro.md">
  <meta name="track_this_file" content="02-examples.md">
  <!--Add support for earlier versions of Internet Explorer -->
  <!--[if lt IE 9]>
  <script src="lib/js/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- 使用 reveal 與 slides 的 div 將整個簡報包起來 -->
  <div class="reveal">
    <div class="slides">
      <!-- 簡報內容開始 -->
      <!-- 一個 section 表示一頁簡報 -->
      <section data-markdown="01-intro.md"
               data-separator="^\n---\n"
               data-separator-vertical="^\n--\n">
      </section>
      <section data-markdown="02-examples.md"
               data-separator="^\n---\n"
               data-separator-vertical="^\n--\n">
      </section>
      <!-- 簡報內容結束 -->

      </div>
  </div>
  <script src="../resource/lib/js/head.min.js"></script>
  <script src="../resource/js/reveal.js"></script>

  <script>
    // 啟用 reveal.js
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,

      transition: 'slide', // none/fade/slide/convex/concave/zoom

      math: {
			  // mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
				config: 'TeX-AMS_HTML-full'
			},
			
      // 加入一些 reveal.js 的外掛
      dependencies: [
        { src: '../resource/plugin/highlight/highlight.js',
          async: true, callback: function() {
            hljs.initHighlightingOnLoad();
          }
        },
        { src: '../resource/plugin/markdown/marked.js',
          condition: function() {
            return !!document.querySelector( '[data-markdown]' );
          }
        }, {
          src: '../resource/plugin/markdown/markdown.js',
          condition: function() {
            return !!document.querySelector( '[data-markdown]' );
          }
        }, { src: '../resource/lib/js/classList.js' },
        { src: '../resource/plugin/math/math.js', async: true },
        { src: '../resource/plugin/line-numbers/line-numbers.js' },
      ]
    });
  </script>
  <script src="examples.js" type="text/javascript"></script>
</body>
</html>
